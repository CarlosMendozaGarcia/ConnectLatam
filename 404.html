<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redireccionando...</title>
  <script>
    // Guarda la ruta original completa (por si estás en /ConnectLatam/AboutUs, etc.)
    const fullPath = location.pathname.replace(/^\/ConnectLatam/, '') + location.search + location.hash;
    sessionStorage.setItem('redirect', fullPath);
    // Redirige al index.html de tu app
    window.location.replace('/ConnectLatam/');
  </script>
</head>
<body>
  <p>Redireccionando... Si no pasa nada, <a href="/ConnectLatam/">haz clic aquí</a>.</p>
</body>
</html>
